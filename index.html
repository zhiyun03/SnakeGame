<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🐍 贪吃蛇游戏</h1>
        
        <div class="game-container">
            <div class="game-canvas-container">
                <canvas id="gameCanvas" width="360" height="360"></canvas>
            </div>
            
            <div class="controls">
                <div class="score-board">
                    <span>得分: </span>
                    <span id="score">0</span>
                </div>
                
                <div class="buttons">
                    <button id="startBtn" onclick="startGame()">开始游戏</button>
                    <button id="pauseBtn" onclick="togglePause()" disabled>暂停</button>
                    <button id="restartBtn" onclick="restartGame()">重新开始</button>
                </div>
                
                <div class="instructions">
                    <p>操作说明: 使用 ↑ ↓ ← → 方向键控制蛇的移动</p>
                </div>
                
                <div class="control-row">
                    <div class="speed-control">
                        <label for="speedSlider">速度:</label>
                        <input type="range" id="speedSlider" min="50" max="300" step="10" value="150">
                        <span id="speedValue">中速</span>
                    </div>
                    
                    <div class="skin-selector">
                        <label>皮肤:</label>
                        <select id="skinSelect" onchange="changeSkin(this.value)">
                            <option value="rainbow">🌈 彩虹</option>
                            <option value="neon">💫 霓虹</option>
                            <option value="fire">🔥 火焰</option>
                            <option value="ocean">🌊 海洋</option>
                            <option value="classic">🐍 经典</option>
                        </select>
                    </div>
                </div>
                
                <div class="food-legend">
                    <h4>食物效果:</h4>
                    <div class="food-grid">
                        <div class="food-item">🍎 +10分</div>
                        <div class="food-item">🍇 +20分,长2节</div>
                        <div class="food-item">⚡ +15分,加速</div>
                        <div class="food-item">🍄 +5分,缩短</div>
                        <div class="food-item">💎 +50分,稀有</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="game-over" id="gameOver" style="display: none;">
        <h2>游戏结束!</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">再玩一次</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
